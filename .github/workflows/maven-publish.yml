# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: ACTION TEST

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: upload file
      uses: wlixcc/SFTP-Deploy-Action@v1.0
      with:
        username: root
        server: '${{secrets.IP}}'
        ssh_private_key: '${{secrets.SSH_PRIVATE_KEY}}'
        local_path: './target/*.jar'
        remote_path: '/usr/local/test_action'

    - name: build success
      uses: fifsky/dingtalk-action@master
      with:
        url: https://oapi.dingtalk.com/robot/send?access_token=${{secrets.DINGDING_TOKEN}}
        type: markdown
        content: |
          # ğŸ’¯ğŸ‘¨â€ğŸ’» Success ğŸ‰ğŸ‰ğŸ‰
          > Maven Build of [# ${{ env.PR_TITLE }}](${{ env.PR_URL }}) by ${{ env.PR_USER }} success
          > ^_^ from github action message

    - name: deploy
      uses: appleboy/ssh-action@master
      with: 
        host: '${{secrets.IP}}'
        username: root
        key : '${{secrets.SSH_PRIVATE_KEY}}'
